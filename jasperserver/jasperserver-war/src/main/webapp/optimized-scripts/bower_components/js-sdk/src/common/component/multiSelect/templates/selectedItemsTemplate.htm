<ul class="mSelect-list mSelect-svList" style="top: {{=top}}px;">
    {{_.each(items, function(item) { }}
    <li class="{{ if (item.selected) print('selected'); }} {{ if (item.active) print(' active'); }}" data-index="{{=item.index}}" title="{{ print(item.label && item.label ? _.escape(item.label) : '&nbsp;')}}">
        <div>
            <div class="button mSelect-svList-button"></div>
            <a title="{{ print(item.label && item.label ? _.escape(item.label) : '&nbsp;')}}">{{ print(item.label && item.label ? item.label : '&nbsp;')}}</a>
        </div>
    </li>
    {{ }); }}
</ul>
