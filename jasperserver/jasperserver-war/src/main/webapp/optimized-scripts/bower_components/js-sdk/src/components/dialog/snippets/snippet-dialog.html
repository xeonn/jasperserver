<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Dialog</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <link type="text/css" href="../../../../demos/css/jasper-ui-dev.css" rel="stylesheet">


</head>

<body class="jr">
<div class="jr-mDialog jr-uWidth-400px jr">
    <div class="jr-mDialog-header jr">
        <h1 class="jr-mDialog-header-title jr">Dialog Title</h1>
        <button class="jr-mDialog-header-close jr-mIcon jr-cancel jr"></button>
    </div>

    <div class="jr-mDialog-body jr">
        <div class="jr-mDialog-body-wrapper jr"></div>
    </div>

    <div class="jr-mDialog-footer jr">
        <button class="jr-mButton jr-mButtonText jr-mButtonPrimary jr">
            <span class="jr-mButton-label jr">OK</span>
        </button>
        <button class="jr-mButton jr-mButtonText jr-mButtonDefault jr">
            <span class="jr-mButton-label jr">Cancel</span>
        </button>
        <div class="jr-mDialog-footer-sizer jr"></div>
    </div>
</div>

</body>
</html>
