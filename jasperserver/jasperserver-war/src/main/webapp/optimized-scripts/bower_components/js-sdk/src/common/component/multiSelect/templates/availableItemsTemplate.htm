<div class="m-Multiselect-searchContainer jrs">
    <input class="m-Multiselect-search jrs j-search" placeholder="{{- i18n['sic.multiselect.search']}}" type="text">
</div>
<div class="j-available-list jrs" style="top: 0;"></div>
<ul class="m-Multiselect-buttonContainer j-bulk-buttons jrs">
    <li class="m-Multiselect-button u-width-30pc jrs j-select-all" title="{{- i18n['sic.multiselect.selectAll'] }}">
        <i class="m-Icon m-Multiselect-button-icon all jrs"></i>
        <a class="m-Multiselect-button-label jrs">
            <span class="j-button-text">
                {{- i18n['sic.multiselect.selectAll'] }}
            </span>
        </a>
    </li>
    <li class="m-Multiselect-button u-width-40pc jrs j-select-none" title="{{- i18n['sic.multiselect.deselectAll'] }}">
        <i class="m-Icon m-Multiselect-button-icon none jrs"></i>
        <a class="m-Multiselect-button-label jrs">
            <span class="j-button-text">
                {{- i18n['sic.multiselect.deselectAll'] }}
            </span>
        </a>
    </li>
    <li class="m-Multiselect-button u-width-30pc jrs j-invert" title="{{- i18n['sic.multiselect.inverse'] }}">
        <i class="m-Icon m-Multiselect-button-icon invert jrs"></i>
        <a class="m-Multiselect-button-label jrs" >
            <span class="j-button-text">
                {{- i18n['sic.multiselect.inverse'] }}
            </span>
        </a>
    </li>
</ul>
