<ul class="list collapsible" style="top: {{= top}}px; position: relative;">
    {{ _.each(items, function(item){ }}
    <li class="{{= item._node ? 'node closed' : 'leaf'}} {{= item.selected ? 'selected' : ''}} {{= item._readonly ? 'readonly' : ''}}" data-index="{{= item.index }}" tabindex="-1">
        <p class="wrap button draggable" data-tooltip='<p class="message label">{{- item.i18n ? item.i18n["tooltip.name"] : "Name:" }}</p><p class="message">{{- item.value.label }}</p><p class="message label">{{- item.i18n ? item.i18n["tooltip.path"] : "Path:" }}</p><p class="message">{{- item.value.uri }}</p>'><b class="icon"/> {{- item.value.label }} </p>
        <div class="subcontainer" />
    </li>
    {{ }) }}
</ul>
